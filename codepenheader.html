<div id="root">
    <div class="CoreLayout-maincontainer cdm-home-page">
        <link rel="stylesheet" href="/customizations/global//0_HirschGlobal.css">
        <div class="CoreLayout-headerContainer cdm-header"><span title="Skip to main content" tabindex="3"
                class="SkipToMainContent-skipNav" data-id="skip-to-main-content">Skip to main content</span>
            <div class="Header-headerContainer navbar-default">
                <div class="Header-header">
                    <div class="Header-logoNameContainer">
                        <div class="Header-logoHolder">
                            <div class="Header-logoWrapper"><a tabindex="-1" href="/"><img data-id="siteLogo" alt=""
                                        src="/customizations/global/images/MFAH_long_black_dc-space.png" tabindex="1"
                                        class="Header-logoImage Header-logoImageBanner Header-bannerPadding "
                                        style="margin-top: 0px; margin-left: 0px; opacity: 1;"></a></div>
                        </div>
                        <div id="headerNameDiv" class="Header-nameHolder Header-mobileTitleHide "><a href="/"
                                tabindex="-1">
                                <h2 class="Header-titleText header-text Header-overlayTitleText " tabindex="2"
                                    data-id="headerText"></h2>
                            </a></div>
                    </div>
                    <div class="Header-controls Header-verticalCenter ">
                        <div class="Header-hamburgerHolder">
                            <div class="dropdown btn-group"><button aria-label="Navigation Menu"
                                    id="bg-nested-dropdown-header" role="button" aria-haspopup="true"
                                    aria-expanded="false" type="button"
                                    class="headerIconButton Header-headerButtonPadding dropdown-toggle btn btn-default"><a
                                        class="headerIcon"><span aria-hidden="true"
                                            class="fa fa-bars fa-2x"></span></a></button>
                                <ul tabindex="6" id="dropdown-menu-pull-right" role="menu"
                                    class="Header-headerMenuLinks dropdown-menu dropdown-menu-right"
                                    aria-labelledby="bg-nested-dropdown-header">
                                    <li role="presentation" class=""><a href="/digital/" role="menuitem" tabindex="-1">
                                            <h3>Home</h3>
                                        </a></li>
                                    <li role="presentation" class=""><a href="/digital/search" role="menuitem"
                                            tabindex="-1">
                                            <h3>Browse</h3>
                                        </a></li>
                                    <li role="presentation" class=""><a href="/digital/custom/mfahresources"
                                            role="menuitem" tabindex="-1">
                                            <h3>MFAH Repositories</h3>
                                        </a></li>
                                    <li role="presentation" class=""><a href="/digital/saved" role="menuitem"
                                            tabindex="-1">
                                            <h3>Saved Items</h3>
                                        </a></li>
                                    <li role="presentation" class=""><a href="/digital/about" role="menuitem"
                                            tabindex="-1">
                                            <h3>About</h3>
                                        </a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="SimpleSearch-searchBox">
                            <div class="SimpleSearch-searchInput"><input tabindex="4" id="search-input"
                                    class="SimpleSearch-searchInputControl" type="search" aria-label="Search Area"
                                    value="" placeholder="Search Digital Collections"
                                    title="Search Digital Collections"><br>
                                <div class="SimpleSearch-searchInputLabel"><a tabindex="6"
                                        class="SimpleSearch-headerAdvancedSearchButtonLink"
                                        data-id="advancedSearchDesktop" href="/digital/search/advanced">Advanced
                                        Search</a></div>
                            </div>
                            <div class="SimpleSearch-searchHolder"><button id="search-button" type="button"
                                    aria-label="Search" tabindex="5"
                                    class="transparentIcon headerIconButton SimpleSearch-headerButtonPadding btn btn-default"><a
                                        class="headerIcon"><span aria-hidden="true"
                                            class="fa fa-search fa-2x"></span></a></button><button
                                    id="advanced-search-button" type="button" aria-label="Advanced Search" tabindex="0"
                                    class="transparentIcon headerIconButton SimpleSearch-advancedSearch SimpleSearch-headerButtonPadding btn btn-default"><a
                                        class="headerIcon" href="/digital/search/advanced"><span aria-hidden="true"
                                            class="fa fa-plus-circle fa-2x"></span></a></button></div>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="Header-valerieBar">
                    <div class="Header-valerieBarContainer"></div>
                </div>
            </div>
        </div>
    </div>
</div>
